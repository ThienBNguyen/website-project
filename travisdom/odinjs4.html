<body>
    <h2>JavaScript Loops</h2>

    <p id="demo"></p>

    <script>
        let text = '';
        let total = '0';
        let computerLanguage = ['javasript', 'c', 'python', 'c++', 'ruby'];
        let computerRemove = computerLanguage.pop('ruby')

        for (var i = computerLanguage.length - 1; i >= 0; i--) {
            console.log(i);
            text += 'the number is ' + computerLanguage[i] + '<br>';
        }
        document.getElementById('demo').innerHTML = text;
        console.log(computerRemove.length);
    </script>
