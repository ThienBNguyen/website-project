    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tapmusic.css">

<body>

            <div class="pad-2 pad"><audio class="sound" src="./sounds/bubbles.mp3"></audio></div>
            <div class="pad-3 pad"><audio class="sound" src="./sounds/clay.mp3"></audio></div>
            <div class="pad-4 pad"><audio class="sound" src="./sounds/confetti.mp3"></audio> </div>
            <div class="pad-5 pad"><audio class="sound" src="./sounds/glimmer.mp3"></audio></div>
            <div class="pad-6 pad"><audio class="sound" src="./sounds/moon.mp3"></audio></div>


        </div>
