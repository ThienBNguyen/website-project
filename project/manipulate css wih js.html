<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manipulate css with javascript</title>
</head>
<body>
    <button onclick="revealMessage()">click me</button>
    
    <p id="hiddenMessage" >you will be supprise when you see this paragraph.</p>
    <button id="countDownButton" onclick="countDown()" >10</button>
</body>

<script>
    function revealMessage() {
        document.getElementById("hiddenMessage").style.display = 'block';
    }
    function countDown(){
        var currentVal = document.getElementById("countDownButton").innerHTML;
        var newVal = 0;
        if (currentVal > 0) {
            newVal = currentVal - 1;
        }
        
        document.getElementById("countDownButton").innerHTML = newVal;
    }
</script>
</html>
