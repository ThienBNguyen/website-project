<!DOCTYPE html>
<html>

<head>
	<title>second form</title>
	<link rel="stylesheet" type="text/css" href="second form.css">
</head>

<body>
	<div id="main">
		<h1 id="title">Survey Form</h1>
		<div id="outer-form">
			<p id="description">
				Let us know we can improve our website

			</p>
			<form id="survey-form">
				<div class="rowtab">
					<div class="label">
						<label for="name" id="name-label">Name:</label>
					</div>
					<div class="righttab">
						<input type="text" name="name" placeholder="Enter your name" required id="name" class="input-field">
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="email" id="email-label">Email:</label>
					</div>
					<div class="righttab">
						<input type="text" name="email" placeholder="Enter your Email" required id="email" class="input-field">
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="age" id="number-label">Age:</label>
					</div>
					<div class="righttab">
						<input type="number" name="age" required min="0" max="99" placeholder="Ages" id="number" class="input-field">
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="currentpos">Which option best describes your current role?</label>
					</div>
					<div class="righttab">
						<select name="currentpos" id="dropdown">
							<option value="select">Select an option</option>
							<option value="student">Student</option>
							<option value="fulltime">Full time employer</option>
							<option value="learner">Full time learner</option>
							<option value="perferno">Perfer not to say</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="recommend website">How likely is that you would recommend freeCodeCamp to a friend?</label>
					</div>
					<div class="righttab">
						<ul>
							<li><input type="radio" name="recommend website" value="Definitely" checked>Definitely</li>
							<li><input type="radio" name="recommend website" value="maybe">Maybe</li>
							<li><input type="radio" name="recommend website" value="Not sure">Not sure</li>
						</ul>
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="interested">What do you like most in FCC:</label>
					</div>
					<div class="righttab">
						<select name="interested" id="dropdown">
							<option value="select">Select an option</option>
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="open source">Open source</option>
							<option value="community">Community</option>
						</select>
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="improve">Things that should be improved in the future <br>
							(Check all that apply):</label>
					</div>
					<div class="righttab">
						<div class="user">
							<input class="userrating" type="checkbox" name="improve" value="Front-end Projects" checked>Front-end Projects <br>
							<input class="userrating" type="checkbox" name="improve" value="Back-end Projects">Back-end Projects <br>
							<input class="userrating" type="checkbox" name="improve" value="Data Visualization">Data Visualization <br>
							<input class="userrating" type="checkbox" name="improve" value="Challenges">Challenges <br>
							<input class="userrating" type="checkbox" name="improve" value="Open Source Community">Open Source Community <br>
							<input class="userrating" type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms <br>
							<input class="userrating" type="checkbox" name="improve" value="Videos">Videos <br>
							<input class="userrating" type="checkbox" name="improve" value="City Meetups">City Meetups <br>
							<input class="userrating" type="checkbox" name="improve" value="Wiki">Wiki <br>
							<input class="userrating" type="checkbox" name="improve" value=" Forum">Forum <br>
							<input class="userrating" type="checkbox" name="improve" value="Additional Courses">Additional Courses
						</div>
					</div>
				</div>
				<br>
				<div class="rowtab">
					<div class="label">
						<label for="suggestion">Any Comments or Suggestions?</label>
					</div>
					<div class="righttab">
						<textarea name="suggestion" placeholder="Enter your comment here..." class="text-box"></textarea>
					</div>
				</div>
			</form>
			<br>
			<button type="submit" form="form 2" value="submit" id="submit">Submit</button>
		</div>
	</div>
</body>

</html
