<html>

<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <header>
        <h3>
            Rock Paper Scissors
        </h3>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">
            user
        </div>
        <div id="computer-label" class="badge">
            comp
        </div>
        <div>
            <span id="user-score">0</span>
            <span>:</span>
            <span id="computer-score">0</span>
        </div>
    </div>
    <p class="result">Paper covers rock. You win!</p>
    <div class="choices">
        <div class="choice" id="r"><i class="far fa-hand-rock rock"></i></div>
        <div class="choice" id="p"><i class="far fa-hand-paper paper"></i></div>
        <div class="choice" id="s"><i class="far fa-hand-scissors scissors"></i></div>



    </div>
    <p class="game">
        Make your move.
    </p>
    <script src="rps.js"></script>
</body>

</html>
